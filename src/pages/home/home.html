<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button clear icon-only color="danger" (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <!--<button ion-button color="danger" (click)="logOut()">-->
    <!--Log Out-->
  <!--</button>-->
  <ion-list>
    <ion-item *ngFor="let user of (users | async)">
      {{user?.email}}
      <button ion-button item-end (click)="seeUser(user)">
        <ion-icon name="eye"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
