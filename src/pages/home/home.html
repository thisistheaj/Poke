<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button color="danger" (click)="logOut()">
    Log Out
  </button>
  <ion-list>
    <ion-item *ngFor="let user of (users | async)">
      {{user?.email}}
      <button ion-button item-end (click)="seeUser(user.uid)">
        <ion-icon name="eye"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
