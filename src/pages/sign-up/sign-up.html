<ion-header>

  <ion-navbar>
    <ion-title>SignUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form"  (submit)="signUp()">
    <ion-list>
      <ion-item>
        <ion-label stacked>
          Email
          <span [style.display]="form.get('email').invalid ? 'inline' : 'none'" [style.color]="'red'">*</span>
        </ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>
          Password
          <span [style.display]="form.get('password').invalid ? 'inline' : 'none'" [style.color]="'red'">*</span>
        </ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="form.invalid">Sign Up</button>
  </form></ion-content>
